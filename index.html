<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="zh-CN" selected>中文</option>
    </select>
    <h1 id="pageTitle">工資盜竊地圖</h1>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <div id="notification" style="display: none;"></div>
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAWLLafU7wen4ObLkxT3rtY1jD39wne_4&callback=initMap&libraries=places"></script>
    <script defer src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
</body>
</html>
